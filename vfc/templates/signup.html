{% include "base.html" %}

<body>
  <form method="POST" action="/complete_signup">
    <div class="card">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <!-- <hr> -->
      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="passwordrepeat" required>

      <div class="clearfix">
        <button type="button" onclick="location.href='/'" class="cancelbtn">Cancel</button>
        <button type="submit" name="signup-submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
